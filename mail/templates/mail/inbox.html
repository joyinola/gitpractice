{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
   
<div class='d-flex justify-content-between'>
    <div style="padding-top: 10px">
        <i style="margin: 20px"><b><i class="fa fa-envelope" aria-hidden="true"></i>
Mail</b></i>
        <button class="btn btn-sm btn-outline-danger" id="compose"><i class="fa fa-plus" aria-hidden="true"></i>
Compose</button>

    </div>
    <div style="padding-top: 10px">
        {{ request.user.email }}
        <a style="margin-right: 40px" class="btn btn-sm btn-outline-danger" href="{% url 'logout' %}" id='logout'>Log Out</a>
    </div>
</div>
<hr>
<div align="center" >
    <button class="btn btn-sm btn-outline-danger" id="inbox" class='button'><i class="fa fa-inbox" aria-hidden="true"></i>
Inbox</button>
    <button class="btn btn-sm btn-outline-danger" id="sent" class='button'><i class="fa fa-paper-plane" aria-hidden="true"></i>
Sent</button>
    <button class="btn btn-sm btn-outline-danger" id="archived" class='button'><i class="fa fa-archive" aria-hidden="true"></i>
Archived</button>
</div>
<hr id='line'>
<div id="emails-view">
</div>
<div id='mail'>


</div>
<div id ='msg'  class="alert alert-secondary" role="alert" ></div>
<div id="compose-view">
    <h3>New Email</h3>
    <form id="compose-form">
        <div class="form-group">
            From: <input disabled class="form-control" value="{{ request.user.email }}">
        </div>
        <div class="form-group">
            To: <input id="compose-recipients" class="form-control">
        </div>
        <div class="form-group">
            <input class="form-control" id="compose-subject" placeholder="Subject">
        </div>
        <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
        <input type="submit" id='submit-form' class="btn btn-primary"/>
    </form>
</div>
{% endblock %}

{% block script %}
<script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
